<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      .blue {
        background-color: rgb(103, 135, 204);
      }

      .white {
        background-color: rgb(255, 255, 255);
      }

      .green {
        background-image: url("./Images/leaves-block.png");
      }

      .brown {
        background-image: url("./Images/dirt-block.png");
      }
      .brown2 {
        background-image: url("./Images/oak-log-block.png");
      }
      .grey {
        background-image: url("./Images/stone-block.png");
      }
      .half {
        background-image: url("./Images/grass-block.png");
      }
      #board {
        background-color: #ccc;
        width: 100vmin;
        height: 100vmin;
        display: grid;
        grid-template-rows: repeat(21, 1fr);
        grid-template-columns: repeat(21, 1fr);
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="board"></div>
  </body>
  <script src="./game.js"></script>
</html>
