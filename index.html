<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      .blue {
        background-color: rgb(103, 135, 204);
      }

      .white {
        background-color: rgb(255, 255, 255);
      }

      .green {
        background-image: url("./Images/leaves-block.png");
      }

      .brown {
        background-image: url("./Images/dirt-block.png");
      }
      .brown2 {
        background-image: url("./Images/oak-log-block.png");
      }
      .grey {
        background-image: url("./Images/stone-block.png");
      }
      .half {
        background-image: url("./Images/grass-block.png");
      }

      #board {
        background-color: #ccc;
        width: 100vmin;
        height: 100vmin;
        display: grid;
        grid-template-rows: repeat(21, 1fr);
        grid-template-columns: repeat(21, 1fr);
      }

      body {
        display: flex;
        justify-content: center;
      }

      #side-bar {
        height: 100vh;
        width: 20vw;
        background-color: black;
      }

      #side-bar {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .btn {
        width: 25%;
        height: 50px;
        margin: 10%;
        color: #fff;
        text-align: start;
      }

      #pickake {
        background: url("./Images/pickaxe.png") center center / cover no-repeat;
      }

      #shovel {
        background: url("./Images/shovel.png") center center / cover no-repeat;
      }

      #axe {
        background: url("./Images/axe.png") center center / cover no-repeat;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="board"></div>
    <div id="side-bar">
      <button class="btn" id="pickake"></button>
      <button class="btn" id="shovel"></button>
      <button class="btn" id="axe"></button>
    </div>
  </body>
  <script src="./game.js"></script>
</html>
